<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms demo</title>
  </head>
  <body>
    <h1>Forms demo</h1>
    <form action="/tacos">
      <p>
        <label for="userName">Enter a user name</label>
        <input id="userName" type="text" placeholder="User name" name="username">
      </p>
      <p>
        <label for="password">Enter a password</label>
        <input id="password" type="password" placeholder="Password" name="password">
      </p>
      <p>
        <label for="color">Choose a color</label>
        <input type="color" id="color" name="color">
      </p>
      <p>
        <label for="number">Enter a number</label>
        <input id="number" type="number" placeholder="Enter a number" name="num" min="1" max="1000">
      </p>
      <button>Submit</button>
    </form>

    <form action="https://www.reddit.com/search">
      <label for="reddit">Find on reddit:</label>
      <input type="text" name="q" id="reddit">
      <button>Search on reddit</button>
    </form>

    <form action="https://www.google.com/search">
      <label for="google">Find on google</label>
      <input type="text" name="q" id="google">
      <button>Search on google</button>
    </form>

    <h2>More inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree">
      <label for="agree">I agree</label>
      <p>
        <label for="S">Small</label>
        <input type="radio" name="size" id="S" value="S">
        <label for="M">Medium</label>
        <input type="radio" name="size" id="M" value="M">
        <label for="L">Large</label>
        <input type="radio" name="size" id="L" value="L">
      </p>
      <p>
        <label for="meal">Please select an entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg" selected>Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of cheese</label>
        <input type="range" name="cheeseLevel" id="cheese" min="1" max="10" value="75">
      </p>
      <button>Submit</button>

      <p>
        <label for="requests">Any special requests</label>
        <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type anything"></textarea>
      </p>
    </form>

    <h2>Validation form</h2>
    <form action="/dummy">
      <label for="first">Enter first name</label>
      <input type="text" name="first" id="first" required>
      <p>
        <label for="username">Enter username</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
      </p>
      
      <button>Submit</button>
    </form>

  </body>
</html>
